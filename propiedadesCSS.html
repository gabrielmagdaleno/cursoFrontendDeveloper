<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propiedades CSS</title>
    <style>
        section{
            width: 100%;
            display:flex;
            justify-content:center;
        }
        .card{
            width: 300px;
            height: 300px;
            background:papayawhip;
            border-radius:20px;
            overflow: hidden;
        }
        .card img{
            width: 100%;
        }
        .card p{
            text-align:center;
        }
        .card p:nth-child(3){
            color:turquoise;
        }
    </style>
</head>
<body>
    <section>
        <div class="card">
            <img src="https://images.pexels.com/photos/2876511/pexels-photo-2876511.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Forest">
            <p>Forest: Camino</p>
            <p>Relax</p>
        </div>
    </section>
</body>
</html>
